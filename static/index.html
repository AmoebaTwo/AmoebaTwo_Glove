<!DOCTYPE html>
<html lang="en" ng-app="amoeba">
<head>
	<title>AmoebaTwo</title>
  
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
</head>
<body>
	<div class="box" ng-controller="Amoeba">
		<h1>AmoebaTwo</h1>
		<div class="well" ng-show="image">
			<img ng-src="{{image}}" />
		</div>
		<div class="well">
			<button class="btn btn-success btn-lg" smart-button touch-start="forwards()" touch-end="stop()" click-start="forwards()" click-end="stop()"><i class="icon-chevron-up"></i></button>
			<div class="btn-row">
				<button class="btn btn-success btn-lg" smart-button touch-start="left()" touch-end="stop()" click-start="left()" click-end="stop()"><i class="icon-chevron-left"></i></button>
				<button class="btn btn-success btn-lg" smart-button touch-start="right()" touch-end="stop()" click-start="right()" click-end="stop()"><i class="icon-chevron-right"></i></button>
			</div>
			<button class="btn btn-danger btn-lg" smart-button touch-start="stop()" touch-end="stop()" click-start="stop()" click-end="stop()"><i class="icon-remove"></i></button>
		</div>
		<div class="well">
			<p>Front light</p>
			<div class="btn-group">
				<button class="btn btn-info btn-lg" smart-button touch-start="light.front.on()" click-start="light.front.on()"><i class="icon-eye-open"></i></button>
				<button class="btn btn-default btn-lg" smart-button touch-start="light.front.off()" click-start="light.front.off()"><i class="icon-eye-close"></i></button>
			</div>
			<p>Top light</p>
			<div class="btn-group">
				<button class="btn btn-info btn-lg" smart-button touch-start="light.top.on()" click-start="light.top.on()"><i class="icon-eye-open"></i></button>
				<button class="btn btn-default btn-lg" smart-button touch-start="light.top.off()" click-start="light.top.off()"><i class="icon-eye-close"></i></button>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/service.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/button.js"></script>

</body>
</html>
